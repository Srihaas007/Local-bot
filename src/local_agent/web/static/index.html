<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Local Agent</title>

  <!-- Fonts: Inter (Sans-serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Markdown & Syntax Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    id="hljs-theme">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <!-- App Container -->
  <div id="app">

    <!-- Mobile Header -->
    <header id="mobileHeader">
      <button id="mobileMenuBtn" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
      </button>
      <span class="brand">Local Agent</span>
      <div class="spacer"></div>
      <button id="mobileSettingsBtn" aria-label="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="brand">Local Agent</div>
        <button id="newChatBtn" title="New Chat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14" />
          </svg>
          New Chat
        </button>
      </div>

      <div class="sidebar-content">
        <div class="section-label">History</div>
        <div id="historyList">
          <!-- Chat history items will go here -->
          <div class="history-item active">Current Session</div>
        </div>
      </div>

      <div class="sidebar-footer">
        <button id="settingsTrigger">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          Settings
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <div id="messages">
        <!-- Messages injected here -->
        <div class="msg assistant">
          <div class="msg-content">Hello! I am your Local Agent. How can I help you today?</div>
        </div>
      </div>

      <div id="inputArea">
        <div class="input-container">
          <button id="attachBtn" title="Upload File">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
            </svg>
            <input type="file" id="fileInput" hidden />
          </button>
          <textarea id="chatInput" placeholder="Type a message..." rows="1"></textarea>
          <button id="sendBtn" title="Send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
        <div class="input-footer">
          <span id="streamIndicator"></span>
        </div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label>Theme</label>
            <div class="theme-toggle-wrapper">
              <button class="theme-btn active" data-set-theme="light">Light</button>
              <button class="theme-btn" data-set-theme="dark">Dark</button>
            </div>
          </div>

          <div class="setting-group">
            <label>AI Provider</label>
            <select id="ddProvider"></select>
            <input type="text" id="ddModelParam" placeholder="Model path or name" />
            <button id="ddApplyProvider" class="btn-primary">Apply</button>
          </div>

          <div class="setting-group">
            <label>Model Download</label>
            <input type="text" id="dlUrl" placeholder="Direct URL (GGUF)" />
            <input type="text" id="dlHfModel" placeholder="HuggingFace Repo (user/repo)" />
            <input type="text" id="dlFilename" placeholder="Filename" />
            <button id="dlStartBtn" class="btn-secondary">Download</button>
            <div class="progress-bar">
              <div id="dlProgressBar"></div>
            </div>
            <div id="dlStatus" class="status-text">Idle</div>
          </div>

          <div class="setting-group">
            <label>Data</label>
            <button id="clearChatBtn" class="btn-danger">Clear Chat History</button>
            <button id="exportBtn" class="btn-secondary">Export Session</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Command Center / Orchestrator Overlay -->
    <div id="commandCenter" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-header">
          <h3>Command Center</h3>
          <button class="close-overlay">&times;</button>
        </div>
        <div class="overlay-body">
          <!-- Placeholder for Orchestrator/Tools -->
          <div class="tabs">
            <button class="tab active" data-tab="tools">Tools</button>
            <button class="tab" data-tab="memory">Memory</button>
          </div>
          <div class="tab-content active" id="tab-tools">
            <div class="tool-grid">
              <div class="tool-card" id="tool-stt">
                <h4>Speech to Text</h4>
                <button class="btn-small">Open</button>
              </div>
              <div class="tool-card" id="tool-tts">
                <h4>Text to Speech</h4>
                <button class="btn-small">Open</button>
              </div>
              <div class="tool-card" id="tool-python">
                <h4>Python Sandbox</h4>
                <button class="btn-small">Open</button>
              </div>
            </div>
          </div>
          <div class="tab-content" id="tab-memory">
            <input type="text" id="memSearchInput" placeholder="Search memory..." />
            <div id="memSearchResults"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // --- Minimalist Logic ---

    // Theme Handling
    const html = document.documentElement;
    const themeBtns = document.querySelectorAll('.theme-btn');

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeBtns.forEach(b => b.classList.toggle('active', b.dataset.setTheme === theme));

      // Update Highlight.js theme
      const hljsLink = document.getElementById('hljs-theme');
      if (theme === 'dark') {
        hljsLink.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
      } else {
        hljsLink.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
      }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    themeBtns.forEach(btn => {
      btn.addEventListener('click', () => setTheme(btn.dataset.setTheme));
    });

    // Mobile Menu
    const sidebar = document.getElementById('sidebar');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const main = document.getElementById('main');

    mobileMenuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Close sidebar when clicking main on mobile
    main.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('open');
      }
    });

    // Settings Modal
    const settingsModal = document.getElementById('settingsModal');
    const settingsTrigger = document.getElementById('settingsTrigger');
    const mobileSettingsBtn = document.getElementById('mobileSettingsBtn');
    const closeSettings = settingsModal.querySelector('.close-modal');

    function toggleSettings() { settingsModal.classList.toggle('hidden'); }
    settingsTrigger.addEventListener('click', toggleSettings);
    mobileSettingsBtn.addEventListener('click', toggleSettings);
    closeSettings.addEventListener('click', toggleSettings);

    // Auto-resize textarea
    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
      if (this.value === '') this.style.height = 'auto';
    });

    // --- Core Chat Logic (Ported & Improved) ---
    const messagesEl = document.getElementById('messages');
    const sendBtn = document.getElementById('sendBtn');

    // Setup Marked
    marked.setOptions({
      highlight: function (code, lang) {
        const language = highlight.getLanguage(lang) ? lang : 'plaintext';
        return highlight.highlight(code, { language }).value;
      },
      langPrefix: 'hljs language-'
    });

    function addMessage(text, role) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'msg-content';

      if (role === 'assistant') {
        contentDiv.innerHTML = marked.parse(text);
      } else {
        contentDiv.textContent = text; // User text as plain text (safe)
      }

      div.appendChild(contentDiv);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Streaming logic
      const streamIndicator = document.getElementById('streamIndicator');
      streamIndicator.textContent = 'Thinking...';

      let assistantMsgDiv = null;
      let buffer = '';

      const es = new EventSource('/chat/stream?message=' + encodeURIComponent(msg));

      es.onmessage = (e) => {
        buffer += e.data;
        if (!assistantMsgDiv) {
          assistantMsgDiv = addMessage('', 'assistant');
        }
        assistantMsgDiv.querySelector('.msg-content').innerHTML = marked.parse(buffer);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      };

      es.addEventListener('done', () => {
        es.close();
        streamIndicator.textContent = '';
      });

      es.addEventListener('error', () => {
        es.close();
        streamIndicator.textContent = 'Error connecting.';
      });
    }

    sendBtn.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChat();
      }
    });

    // --- Legacy/Existing Features Porting ---
    // (Provider list, Download, etc. - simplified for brevity but functional)

    async function loadProviders() {
      try {
        const resp = await fetch('/provider/list');
        const data = await resp.json();
        const dd = document.getElementById('ddProvider');
        dd.innerHTML = '';
        (data.providers || []).forEach(p => {
          const opt = document.createElement('option');
          opt.value = p;
          opt.textContent = p;
          if (data.active && data.active.includes(p)) opt.selected = true;
          dd.appendChild(opt);
        });
      } catch (e) { console.error(e); }
    }
    loadProviders();

    document.getElementById('ddApplyProvider').addEventListener('click', async () => {
      const name = document.getElementById('ddProvider').value;
      const model = document.getElementById('ddModelParam').value;
      await fetch('/provider/set', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, model_path: model, model_name: model })
      });
      alert('Provider updated');
    });

    // Clear Chat
    document.getElementById('clearChatBtn').addEventListener('click', () => {
      messagesEl.innerHTML = '';
      localStorage.removeItem('chat_history');
    });

  </script>
</body>

</html>
